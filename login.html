<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школьный Форум</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://www.transparenttextures.com/patterns/white-sand.png');
            background-color: #f4f6f9;
            color: #444;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #2c3e50;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .auth-container {
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .auth-container a {
            color: white;
            font-size: 16px;
            text-decoration: none;
            margin-left: 15px;
        }

        .auth-container a:hover {
            text-decoration: underline;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            background: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .auth-form input {
            margin-bottom: 15px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .auth-form button {
            background-color: #3498db;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .auth-form button:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            width: 100%;
        }

        .redirect-link {
            text-align: center;
            margin-top: 15px;
        }

        .redirect-link a {
            color: #3498db;
            text-decoration: none;
        }

        .redirect-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Школьный Форум</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="topics.html">Темы</a></li>
                <li><a href="create-topic.html">Создание темы</a></li> <!-- Новый пункт меню -->
            </ul>
        </nav>
        <div class="auth-container">
            <a href="login.html">Вход</a>
            <a href="register.html">Регистрация</a>
        </div>
    </header>

    <main>
        <section class="auth-form">
            <h2>Введите данные для входа</h2>
            <input type="text" id="login-username" placeholder="Имя пользователя" required>
            <input type="password" id="login-password" placeholder="Пароль" required>
            <button type="button" onclick="loginUser()">Войти</button>

            <div class="redirect-link">
                <p>Нет аккаунта? <a href="register.html">Зарегистрируйтесь здесь</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Школьный Форум. Все права защищены.</p>
    </footer>

    <script>
        function loginUser() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            // Простейшая логика для входа
            if (username === 'user' && password === 'password') {
                alert('Добро пожаловать!');
                window.location.href = "index.html"; // Переход на главную страницу после успешного входа
            } else {
                alert('Неверное имя пользователя или пароль');
            }
        }
    </script>

</body>
</html>
